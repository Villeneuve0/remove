<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercado Livre - Frete Grátis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffdb00;
      text-align: center;
      color: #000;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
      color: #333;
    }

    p {
      font-size: 1.1em;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3483fa;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #2968c8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .btn {
        padding: 12px 24px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="imagens/D_NQ_627045-MLA82787677787_022025-OO.webp" alt="Frete grátis Mercado Livre">
    </div>
    <h1>Ganhe FRETE GRÁTIS na sua primeira compra!</h1>
    <p>Aproveite essa vantagem exclusiva.</p>
    <div class="btn">Aproveite agora</div>
  </div>
</body>
</html>
